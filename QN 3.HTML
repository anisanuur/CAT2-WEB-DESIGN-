<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .calculator-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .calculator-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .calculator-form input[type="text"],
        .calculator-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculator-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator-form input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="calculator-form">
        <h2>Employee Pay Calculator</h2>
        <form id="payForm">
            <label for="name">Employee Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="hoursWorked">Hours Worked</label>
            <input type="number" id="hoursWorked" name="hoursWorked" required>
            
            <label for="ratePerHour">Rate per Hour</label>
            <input type="number" id="ratePerHour" name="ratePerHour" required>
            
            <input type="submit" value="Calculate">
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('payForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const hoursWorked = parseFloat(document.getElementById('hoursWorked').value);
            const ratePerHour = parseFloat(document.getElementById('ratePerHour').value);

            // Calculate basic pay
            const basicPay = hoursWorked * ratePerHour;

            // Calculate tax
            let tax = 0;
            if (basicPay > 50000) {
                tax = 0.20 * basicPay;
            } else if (basicPay >= 20000 && basicPay <= 50000) {
                tax = 0.10 * basicPay;
            }

            // Calculate net pay
            const netPay = basicPay - tax;

            // Display result
            document.getElementById('result').innerHTML = `
                <p>Employee Name: ${name}</p>
                <p>Basic Pay: ${basicPay.toFixed(2)}</p>
                <p>Tax: ${tax.toFixed(2)}</p>
                <p>Net Pay: ${netPay.toFixed(2)}</p>
            `;
        });
    </script>

</body>
</html>v
